<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Expense Manager</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸ’° Create Account</h1>
                <p>Sign up to get started</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="input-field" placeholder="Enter Full Name"required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" class="input-field" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password (min. 6 characters)" class="input-field" required minlength="6">
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" class="input-field" required>
                </div>
                
                <button type="submit" class="btn-primary auth-btn">
                    <span id="signupText">Create Account</span>
                    <div id="signupSpinner" class="spinner-small hidden"></div>
                </button>
                
                <div id="authMessage" class="message"></div>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="index.html" class="auth-link">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
